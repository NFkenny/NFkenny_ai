<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>call apply bind 霸道一些，指定函数内部的this </title>
</head>
<body>
<script>
var a = {
  name: "武依微",
  func1: function() {
    console.log(this.name);
  },
  func2: function() {
    
    // setTimeout(function () {
    //   this.func1();
    // }, 1000)
    // 普通函数会导致 this 指向 window 对象
    // 箭头函数可以继承外层 func2 的 this 指向（即对象a）
    setTimeout(() => {  // 修改为箭头函数
      this.func1();
    }, 1000)
  }
}
a.func1();
a.func2();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 2, 3];
      // 可迭代对象 比技术循环可读性更好
      // of 和 in 区别: of 可以拿到value in 可以拿到key
      for (let item of arr) {
        console.log(item);
      }
      // for of item 还要拿到index ?
      for (const [index, value] of arr.entries()) {
        // 每一项都是数组，第一项是index，第二项是value
        console.log(index, value);
      }
      for (let item of arr.entries()) {
        console.log(item);
      }
      console.log(arr.entries());
    </script>
  </body>
</html>

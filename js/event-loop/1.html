<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  // 一个script就是一个宏任务的开始
  // 同步任务
    // js 调用栈
    // CPU计算 
  // 异步任务 耗时性的任务 任务放到某个地方？
  // 单线程
  console.log("同步任务start");
  // 异步任务，宏任务
  setTimeout(() => {
    console.log('宏任务1');
    Promise.resolve().then(() => console.log('宏任务1中的微任务'));
  }, 0);
  // then 异步 微任务 任务队列
  // static 静态方法
  Promise.resolve().then(()=>{
    console.log('微任务1');
      setTimeout(() => console.log('微任务1中的宏任务'), 0);
  }).then(()=>{
      console.log('微任务1的微任务1');
  })
  console.log('同步任务end');
  
  </script>
</body>
</html>

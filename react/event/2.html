<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件委托</title>
  <style>
    #list {

    }
  </style>
  </style>
</head>
<body>
  <ul id="list">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
  </ul>
  <script>
    // 
    // const lis =  document.querySelectorAll('#list li')
    // 不可以给nodelist一次性声明
    // lis.addEventListener('click', function(e) {
    //   console.log(e.target)
    // })
    // es6 新的循环 技术循环 let i =0;i<lis.length;i++ -> 对CPU友好
    // 机械性 可读性差
    // for (let item of lis) {
    //   // 向浏览器 event loop 注册了一堆事件 监听器？
    //   // 性能很差 没有必要
    //   item.addEventListener('click', function(e) {
    //     console.log(e.target.innerText)
    //   },false)
    // }
    // event.target 目标阶段 事件发生在的元素，而不是事件监听的元素
    // 委托给父元素
    document.getElementById('list').addEventListener('click', function(e) {
      console.log(e.target.innerText)
    },false)
  </script>
</body>
</html>

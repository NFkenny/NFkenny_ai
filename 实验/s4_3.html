<!DOCTYPE html>
<html>
<head>
<title>文档标题</title>
<meta charset="UTF-8">
<style>
  input{
      font-size: 40px;
  }
  body{
      font-size: 40px;
  }
  select
  {
      font-size: 40px;
  }
</style>
<script type="text/javascript">
function deleteRow(event) {
    event.preventDefault();
    const row = event.target.parentNode.parentNode;
    row.remove();
}
</script>
</head>
<body  >
 <div id="div1">
  
    <table>
        <tr><th>标题1</th><th>标题2</th><th>标题3</th></tr>
        <tr><td>1111</td><td>1111</td><td><a href="#" onclick="deleteRow(event)">删除</a></td></tr>
        <tr><td>2222</td><td>2222</td><td><a href="#" onclick="deleteRow(event)">删除</a></td></tr>
        <tr><td>3333</td><td>3333</td><td><a href="#" onclick="deleteRow(event)">删除</a></td></tr>
    </table>
</div>
</body>
</html>

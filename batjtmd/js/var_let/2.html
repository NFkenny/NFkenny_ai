<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var name = "Window";
    const obj = {
      name: "Object",
      traditionalFunction: function () {
        console.log(this.name); // 'Object'
      },
      arrowFunction: () => {
        console.log(this.name); // undefined，箭头函数的 this 绑定到定义时的上下文
      },
    };
    obj.traditionalFunction(); // 输出 'Object'
    obj.arrowFunction(); // 输出 window
    console.log(typeof this.name);
    // console.log(this === module.exports); // true（证明this指向模块导出对象）
    // console.log(this === exports); // true
    console.log(this === window); // true（证明this指向window）
  </script>
</html>
